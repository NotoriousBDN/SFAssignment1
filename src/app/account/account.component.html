<h2>{{user}}'s Page</h2>

<h3>Role: {{role}}</h3>

<h3>Groups: {{group}}</h3>

<h3>Rooms</h3>

<p>{{rooms}}</p>

<ul>
    <li>{{rooms}}</li>
</ul>

<ul>
    <li *ngFor="let room of rooms; let i=index;">{{rooms}} offsdf </li>
</ul>

<p>{{groups}}</p>

<ul>
    <li *ngFor="let group of groups; let i=index; let c=count">{{i+1}} of {{c}}-<a routerLink='/login'> {{groups}} </a></li>
</ul>

<h3>Users</h3>

<p>{{userList}}</p>

<h1>{{test}}</h1>
